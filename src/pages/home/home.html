<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="color: #1FA115">Inicio</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
        <ion-grid>
            <ion-row>
                    <ion-col col-12>
                      <ion-segment>
                      <ion-segment-button value="unete" (click)="funcunete()">
                      únete
                      </ion-segment-button>
                      <ion-segment-button value="ingresa" (click)="funcingresa()">
                      Ingresa
                      </ion-segment-button>
                      </ion-segment>
                    </ion-col>
                  </ion-row>
            <ion-row>
              <ion-col col-12>
                  <ion-img col-12 class="center" src="assets/imgs/logo.jpg"></ion-img>
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <h4 style="text-align: center; color:  #45C4FF" absolute-drag>¡Aprende, recicla e inspira a otros a que lo hagan!</h4>
                    <p style="text-align: justify">Únete a nuestra comunidad, gana puntos y conviértete en un agente inspirador de cambio ambiental, sé parte de nuestros "Super ReciclArteros".</p>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col col-12>
                    <ion-segment>
                    <ion-segment-button>
                    Síguenos y haz parte de nuestra comunidad
                    </ion-segment-button>
                    </ion-segment>
                  </ion-col>
                </ion-row>
        </ion-grid>
</ion-content>
